name: nsc-typechecker
version: !include "../../version.yaml"

library:
  source-dirs: src

dependencies:
- base >=4.7 && <5
- diagnose
- nsc-core
- containers
- mtl
- text
- ansi-wl-pprint
- nsc-pretty
- nsc-flags
- prettyprinter

default-extensions: !include "../../default-extensions.yaml"

ghc-options:
- -Wall
- -Wno-name-shadowing
- -Wno-unused-matches
- -Wno-unused-do-bind
- -Wno-unused-local-binds
- -Wno-overlapping-patterns
