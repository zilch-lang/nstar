name: nsc-parser
version: !include "../../version.yaml"

library:
  source-dirs: src

default-extensions: !include "../../default-extensions.yaml"

dependencies:
- base >=4.7 && <5
- diagnose
- text >=1.2 && <1.4
- containers >=0.6
- nsc-core
- megaparsec ==9.0.*
- nsc-flags
- mtl ==2.2.2
- algebraic-graphs ==0.5.*
- directory >=1.3.6
- bytestring >=0.10
- filepath >=1.4.2

ghc-options:
- -Wall
- -Wextra
- -g3
- -Wno-unused-matches
- -Wno-name-shadowing

