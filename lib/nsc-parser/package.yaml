name: nsc-parser
version: !include "../../version.yaml"

library:
  source-dirs: src

default-extensions: !include "../../default-extensions.yaml"

dependencies:
- base >=4.7 && <5
- diagnose
- text >=1.2 && <1.4
- containers >=0.6
- nsc-core
- megaparsec ==9.0.*
- nsc-flags
- mtl
- algebraic-graphs
- directory
- bytestring
- filepath

ghc-options:
- -Wall
- -Wextra
- -g3
- -Wno-unused-matches
- -Wno-name-shadowing

