name: nsc-pretty
version: !include "../../version.yaml"

library:
  source-dirs: src

dependencies:
- base >=4.7 && <5
- nsc-core
- containers
- text
- ansi-wl-pprint
- diagnose
- prettyprinter

default-extensions: !include "../../default-extensions.yaml"

ghc-options:
- -Wall
- -Wno-unused-matches
- -Wno-orphans
- -Wno-name-shadowing
