name:                nsc-lib
version:             !include "version.yaml"
github:              "mesabloo/n-star"
license:             BSD3
author:              "Mesabloo"
copyright:           "2020 Mesabloo"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mesabloo/n-star#readme>

dependencies:
- base >= 4.7 && < 5
- diagnose
- nsc-core
- nsc-parser
- nsc-typechecker
- nsc-codegen
- elfgen

library:
  source-dirs: src

ghc-options:
- -Wall
- -Wextra

when:
  - condition: flag(debug)
    ghc-options:
    - -g3

flags:
  debug:
    description: "Enable/disable compiling with debugging symbols"
    manual: true
    default: false

default-extensions: !include "default-extensions.yaml"

executables:
  nsc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wextra
    dependencies:
    - nsc-lib
    - nsc-flags
    - text
    - bytestring
    - mtl
    - directory
    - filepath

tests:
  nsc-tests:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nsc-lib
    - nsc-flags
    - hspec
    - text
    - Glob
    - deepseq
    - spoon
